<!--sub-template for wish and wishlist in profile-->

{% if wish_item.types == "list" %}
    <table>
    <tr valign="top">
        <td bgcolor="#a9a9a9">{{ wish_item.types }}</td>
    </tr>
    <tr valign="top">
        <td bgcolor="#a9a9a9"><img src="{{ wish_item.picture }}"></td> <!--картинка-->
        <td bgcolor="#a9a9a9"><p><a href="{{ url_for('wishlist_item') }}"> {{ wish_item.title}} </a></p></td> <!--заголовок-->
    </tr>
    </table>
{% else %}
    <table>
    <tr valign="top">
        <td bgcolor="#a9a9a9">{{ wish_item.types }}</td>
    </tr>
    <tr valign="top">
        <td bgcolor="#a9a9a9"><img src="{{ wish_item.picture }}"></td> <!--картинка-->
        <td bgcolor="#a9a9a9"><p><a href="{{ url_for('wish_item') }}"> {{ wish_item.title}} </a></p></td> <!--заголовок-->
    </tr>
</table>
{% endif %}
<hr>
